{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav>
        <div id="logo">
            <img src="{% static 'img/corival-logos_transparent.png' %}" width="150px" alt="Corival">
        </div>
    </nav>
    <div id="container">
        {% block body %}
        {% endblock %}
    </div>
    <script src="{% static 'js/index.js' %}"></script>
    {% block script %}
    {% endblock %}
    <footer class="center">
        <p>Welcome! My name is Footer. I contain some addition information and links related to website.</p>
    </footer>
</body>
</html>
